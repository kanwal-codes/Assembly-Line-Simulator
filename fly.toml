# Fly.io configuration for free hosting
# This file is generated when you run `fly launch`

app = "assembly-line-simulator"  # Change to your app name
primary_region = "iad"  # Change to your preferred region

[build]

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "1"
  DATABASE_PATH = "/app/database/assembly_line.db"

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[processes]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256  # Free tier limit

