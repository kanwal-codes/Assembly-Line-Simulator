# See https://fly.io/docs/app-guides/continuous-deployment-with-github-actions/

name: Fly Deploy
on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'src/**'
      - 'include/**'
      - 'Dockerfile'
      - 'fly.toml'
      - '.github/workflows/fly-deploy.yml'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
      
      - name: Deploy to Fly.io
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "⚠️  FLY_API_TOKEN secret not set. Skipping deployment."
            echo "To enable auto-deployment, add FLY_API_TOKEN to GitHub secrets:"
            echo "1. Go to: Settings > Secrets and variables > Actions"
            echo "2. Add secret: FLY_API_TOKEN"
            echo "3. Get token: fly auth token"
            exit 0
          fi
          flyctl deploy --remote-only --app assembly-line-simulator
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
